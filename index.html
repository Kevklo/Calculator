<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <h1>Calculator</h1>
        <section class="device">
          <div class="display"><p>0</p></div>
          <button class="clear">Clear</button>
          <button class="del">Del</button>
          <button class="numpad_button" id="num9">9</button>
          <button class="numpad_button" id="num8">8</button>
          <button class="numpad_button" id="num7">7</button>
          <button class="operator_button" id ="subs">-</button>
          <button class="numpad_button" id="num4">4</button>
          <button class="numpad_button" id="num5">5</button>
          <button class="numpad_button" id="num6">6</button>
          <button class="operator_button" id ="add">+</button>
          <button class="numpad_button" id="num1">1</button>
          <button class="numpad_button" id="num2">2</button>
          <button class="numpad_button" id="num3">3</button>
          <button class="operator_button" id ="div">/</button>
          <button class="numpad_button" id="coma">.</button>
          <button class="numpad_button" id="num0">0</button>
          <button class="numpad_button" id="equals">=</button>
          <button class="operator_button" id ="mult">X</button>
        </section>
      </div>
    </main>
  </body>
</html>
