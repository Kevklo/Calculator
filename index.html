<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <h1>Calculator</h1>
        <section class="device">
          <div class="display">
            <p id="disp_last">0</p>
            <p id="curr_op"></p> 
            <p id="disp_num">0</p>
          </div>
          <button class="clear">Clear</button>
          <button class="del">Del</button>
          <button class="numpad_button" id="num_btn">9</button>
          <button class="numpad_button" id="num_btn">8</button>
          <button class="numpad_button" id="num_btn">7</button>
          <button class="operator_button" id ="subs">-</button>
          <button class="numpad_button" id="num_btn">4</button>
          <button class="numpad_button" id="num_btn">5</button>
          <button class="numpad_button" id="num_btn">6</button>
          <button class="operator_button" id ="add">+</button>
          <button class="numpad_button" id="num_btn">1</button>
          <button class="numpad_button" id="num_btn">2</button>
          <button class="numpad_button" id="num_btn">3</button>
          <button class="operator_button" id ="div">/</button>
          <button class="numpad_button" id="coma">.</button>
          <button class="numpad_button" id="num_btn">0</button>
          <button class="numpad_button" id="equals">=</button>
          <button class="operator_button" id ="mult">x</button>
        </section>
      </div>
    </main>
  </body>
</html>
